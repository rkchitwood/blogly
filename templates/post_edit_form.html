{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div id="post-edit-container">
    <h1>Edit Post</h1>
    <form id="edit-post-form" action="/posts/{{ post.id }}/edit" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" value='{{ post.title }}'required/>
        <label for="content">Post Content</label>
        <input type="text" name="content" value='{{ post.content }}'required/>
        {% if tags %}
        {% for tag in tags %}
        <input type="checkbox" value="{{ tag.id }}" id="{{ tag.id }}" name="tags" {% if tag in post_tags %}checked{% endif %}/>
        <label for="{{ tag.id }}">{{ tag.name }}</label>
        {% endfor %}
        {% endif %}
        <input type="submit" value="Post"/>
    </form>
    <a href="/users/{{ user.id }}"><button>Cancel</button></a>
</div>
{% endblock %}
