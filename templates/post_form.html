{% extends 'base.html' %}
{% block title %}Blogly Create Post{% endblock %}
{% block content %}
<div id="post-form-container">
    <h1>Add Post for {{ user.first_name }} {{ user.last_name }}</h1>
    <form id="new-post-form" action="/users/{{ user.id }}/posts/new" method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" required/>
        <label for="content">Post Content</label>
        <input type="text" name="content" required/>
        {% if tags %}
        {% for tag in tags %}
        <input type="checkbox" value="{{ tag.id }}" id="{{ tag.id }}" name="tags"/>
        <label for="{{ tag.id }}">{{ tag.name }}</label>
        {% endfor %}
        {% endif %}

        <input type="submit" value="Post"/>
    </form>
    <a href="/users/{{ user.id }}"><button>Cancel</button></a>
</div>
{% endblock %}
