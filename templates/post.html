{% extends 'base.html' %}
{% block title %}Blogly Post{% endblock %}
{% block content %}
<div id="postcontainer">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <a href='/users'><button>Cancel</button></a>
    <a href='/posts/{{ post.id }}/edit'><button>Edit</button></a>
    <form action="/posts/{{ post.id }}/delete" method="post">
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
