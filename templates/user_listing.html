{% extends 'base.html' %}
{% block title %}Blogly{% endblock %}
{% block content %}
{% if users %}
<div id="users-container">
    <ul>Users
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<a href="/users/new"><button>Add User</button></a>
{% endblock %}
